    <script>
        function speakAnnouncement() {
            const trainNumber = "06551";
            const trainName = "Cholan Express";
            const platformNumber = "3";

            // Construct the announcement text
            var announcementText = "Your attention please, Dear passengers, we are pleased to announce that the train number " + trainNumber + " " + trainName + " is arriving at 13:30 and departing at 13:45 in platform number " + platformNumber;
            
            // Get the selected language code from the dropdown
            var selectedLanguage = document.getElementById('languageSelect').value;

            // Translate and speak in the selected language
            translateAndSpeak(announcementText, selectedLanguage);
        }

        // Function to translate text using Google Translate API and speak it
        function translateAndSpeak(text, targetLanguage) {
            // Create a new Google Translate API request
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=" + targetLanguage + "&dt=t&q=" + encodeURIComponent(text), true);
            xhr.send();

            // Handle the response
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText);
                    var translatedText = response[0][0][0];

                    // Create a new SpeechSynthesisUtterance object with the translated text
                    var announcement = new SpeechSynthesisUtterance(translatedText);

                    // Speak the translated announcement
                    window.speechSynthesis.speak(announcement);
                }
            };
        }
    </script>
